description: A profile for creating applications using AngularJS
features:
    defaults:
        - hibernate
    required:
        - json-views
        - asset-pipeline
build:
    plugins:
        - org.grails.grails-gsp
        - com.craigburke.karma
        - com.craigburke.bower-installer
dependencies:
    compile:
        - "org.grails:grails-plugin-gsp"
    build:
        - "com.bertramlabs.plugins:asset-pipeline-gradle:2.6.4"
        - "gradle.plugin.com.craigburke.gradle:karma-gradle:1.4.0"
        - "gradle.plugin.com.craigburke.gradle:bower-installer-gradle:2.5.1"
    assets:
        - "com.craigburke.angular:angular-template-asset-pipeline:2.2.6"
        - "com.craigburke.angular:angular-annotate-asset-pipeline:2.4.0"
        - "com.craigburke:js-closure-wrap-asset-pipeline:1.2.0"
